<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitEase BMI Analyzer</title>

<style>

    /* COTTON CANDY BACKGROUND */
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffc8ff, #c8e4ff, #ffd6e0);
        background-size: 300% 300%;
        animation: bgMove 10s infinite alternate ease-in-out;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 40px;
    }

    @keyframes bgMove {
        0% { background-position: left; }
        100% { background-position: right; }
    }

    /* SPLASH SCREEN */
    #splash-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadeOut 1s ease forwards;
        animation-delay: 3.3s;
        z-index: 100;
    }

    #splash-screen img {
        width: 200px;
        animation: popIn 1.3s ease;
    }

    #tagline {
        margin-top: 12px;
        font-size: 22px;
        color: #444;
        animation: fadeInText 2s ease;
    }

    @keyframes popIn {
        from { transform: scale(0); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    @keyframes fadeInText { from { opacity: 0; } to { opacity: 1; } }

    /* MAIN FORM CARD */
    .container {
        width: 350px;
        padding: 25px;
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(10px);
        border-radius: 18px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
        text-align: center;
        animation: slideUp 1s ease;
    }

    @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* INPUT FIELD */
    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 12px;
        border: 2px solid #ddd;
        font-size: 15px;
        transition: .3s ease;
    }

    input:focus, select:focus {
        border-color: #ff8bd6;
        transform: scale(1.03);
        box-shadow: 0 0 12px rgba(255,140,214,0.4);
    }

    /* GENDER BUTTONS */
    .gender-container {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .gender-option {
        width: 30%;
        padding: 12px 5px;
        border-radius: 14px;
        border: 2px solid #ccc;
        background: white;
        text-align: center;
        cursor: pointer;
        transition: .3s;
        font-weight: 500;
        user-select: none;
    }

    .gender-option:hover {
        transform: scale(1.05);
        background: #ffe8ff;
    }

    .gender-selected {
        background: #ffafe6;
        color: white;
        border-color: #ff5ac4;
        box-shadow: 0 4px 12px rgba(255,90,196,0.4);
        transform: scale(1.1);
    }

    /* BUTTON */
    button {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(90deg, #ff8bd6, #8bbaff);
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: .3s;
    }

    button:hover {
        transform: scale(1.04);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    /* RESULT BOX */
    .result-box {
        margin-top: 25px;
        padding: 15px;
        border-radius: 10px;
        background: rgba(255,255,255,0.6);
        border: 1px solid #ffb8e8;
    }

    /* TABLE STYLE */
    table {
        margin-top: 15px;
        width: 100%;
        border-collapse: collapse;
        background: #ccf7ff;
    }

    th, td {
        border: 1px solid #444;
        padding: 8px;
        text-align: center;
    }

</style>

</head>

<body>

<!-- SPLASH SCREEN -->
<div id="splash-screen">
    <img src="/static/logo.png" alt="FitEase Logo">
    <div id="tagline">A Better Lifestyle, Made Simple.</div>
</div>

<!-- MAIN CARD -->
<div class="container">

    <h2><b>BMI - Body Mass Index</b></h2>
    <p>Enter your height and weight to calculate your BMI</p>

    <form action="/calculate" method="POST">


        <label><b>Gender</b></label>
        <div class="gender-container">
            <div class="gender-option" onclick="selectGender('Male', event)">Male</div>
            <div class="gender-option" onclick="selectGender('Female', event)">Female</div>
            <div class="gender-option" onclick="selectGender('Other', event)">Other</div>
        </div>

        <input type="hidden" id="gender" name="gender">

        <input type="number" name="weight" placeholder="Enter Weight (kg)" required>
        <input type="number" name="height" placeholder="Enter Height (cm)" required>

        <button type="submit">Calculate BMI</button>
    </form>

 </div>

<script>
function selectGender(g, event) {
    document.getElementById("gender").value = g;

    let all = document.querySelectorAll(".gender-option");
    all.forEach(x => x.classList.remove("gender-selected"));

    event.target.classList.add("gender-selected");
}
</script>

</body>
</html>
